<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/index.js" type="module"></script>
    <title>Money Exchange</title>
</head>
<body>
    <div class="container">
        <h1>Currency Exchange</h1>
        <div class="converterbox">
            <span>Amount in CLP</span>
            <input type="number" id="inputclp" placeholder="Please set your amount in CLP" min="0" pattern="[0-9]*" inputmode="numeric" />
            <br>
            <span>Exchange Currency</span>
            <select id="currency"></select>
            <br>
            <button id="execute">Convert</button>
            <br>
            <p id="resultsBox"></p>
        </div>
        <div class="graphiccontainer">
            <canvas id="graphicChart"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</body>
</html>
